<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"> <!-- need to connect to Thymeleaf in order for this to work -->
    <head>
        <meta charset="UTF-8"/>
        <title th:text="${title}"></title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
        <link rel="import" th:href="@{../bower_components/paper-input/paper-input.html}"/>
    </head>
    <body>
    <div class="top-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1 class="wow fadeInLeftBig">Between the Notes</h1>
                    <div class="description wow fadeInLeftBig">
                        <p>
                            A classical music blog devoted to exploring the intrapersonal struggles and triumphs of performers.
                        </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 r-form-1-box wow fadeInUp">
                    <div class="r-form-1-top">
                        <div class="r-form-1-top-left">
                            <h3>Login</h3>
                        </div>
                    </div>

                    <paper-input always-float-label label="Floating label"></paper-input>
                    <paper-input label="username">
                        <iron-icon icon="mail" slot="prefix"></iron-icon>
                        <div slot="suffix">@email.com</div>
                    </paper-input>

                    <div class="r-form-1-bottom">
                        <form method="post" style="max-width:600px;" th:object="${user}">

                            <div class="form-group">
                                <label th:for="username"></label>
                                <input placeholder="Username..." th:field="*{username}" th:value="*{userId}"/>
                            </div>
                            <div class="form-group">
                                <label th:for="password"></label>
                                <input placeholder="Password..." type="password" th:field="*{password}"/>
                            </div>
                            <p class="error" th:text="${error}"></p>
                            <input type="submit" value="Login"/>

                            <p class="error" th:text="${logOutConfirm}"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
