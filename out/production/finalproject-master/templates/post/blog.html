<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"> <!-- need to connect to Thymeleaf in order for this to work -->
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/homestyles.css}"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="masthead" style="background-image: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)), url(https://paolabottomley.files.wordpress.com/2012/12/hands-on-the-pianos-keys1.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>Between the Notes</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-preview" th:each="post : ${posts}">
                    <a th:href="'/post/view/' + ${post.postId}">
                        <h2 class="post-title" th:text="${post.title}"></h2>
                        <h3 class="post-subtitle" th:text="${post.headline}"></h3>
                    </a>
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
