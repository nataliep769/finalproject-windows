<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"> <!-- need to connect to Thymeleaf in order for this to work -->
<head>
    <meta charset="UTF-8"/>
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=ng1pbr0v1awiri4ewz2gzpdhx66afsx7s7w8flc6mn8aljym"></script>
    <script>
  tinymce.init({
    selector: '#mytextarea'
  });
  </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Edit Post</title>
</head>

<body class="container">
    <h1 th:text="${title}">Default Title</h1>
    <form method="post" th:object="${post}" class="form-input"> <!-- "action" changes the url of the post-->

        <div>
            <label th:for="title">Title</label>
            <input th:field="*{title}" th:value="*{title}"/>
            <span th:errors="*{title}"></span>
        </div>
        <div>
            <label th:for="headline">Headline</label>
            <input th:field="*{headline}" value="*{headline}"/>
            <span th:errors="*{headline}"></span>
        </div>
        <div>
            <label th:for="textBody">New Post</label>
            <textarea id="mytextarea" th:field="*{textBody}" th:value="*{textBody}"></textarea>
        </div>

        <input type="hidden" th:value="*{postId}" name="postId" />
        <input type="submit" value="Submit new post"/>

    </form>
</body>
</html>
