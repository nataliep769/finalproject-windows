<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"> <!-- need to connect to Thymeleaf in order for this to work -->
<head>
    <meta charset="UTF-8"/>
        <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=ng1pbr0v1awiri4ewz2gzpdhx66afsx7s7w8flc6mn8aljym"></script>
     <script type="text/javascript">
     tinymce.init({
      selector: 'textarea',
      height: 400,
      menubar: true,
      plugins: [
        'advlist autolink lists link image charmap print preview anchor',
        'searchreplace visualblocks fullscreen',
        'insertdatetime media table contextmenu powerpaste'
      ],
      toolbar: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image code',
      powerpaste_allow_local_images: true,
      powerpaste_word_import: 'prompt',
      powerpaste_html_import: 'prompt',
      content_css: [
        '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
        '//www.tinymce.com/css/codepen.min.css']
    });
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Add Post</title>
</head>

<body class="container">
    <h1 th:text="${title}">Default Title</h1>
    <form method="post"  th:object="${post}" class="form-input"> <!-- "action" changes the url of the post-->

        <div>
            <label th:for="title">Title</label>
            <input th:field="*{title}"/>
            <span th:errors="*{title}" class="error"></span>
        </div>
        <div>
            <label th:for="headline">Headline</label>
            <input th:field="*{headline}"/>
            <span th:errors="*{headline}" class="error"></span>
        </div>
        <div>
            <label th:for="textBody">New Post</label>
            <textarea th:field="*{textBody}" class="form-control"></textarea>
            <p th:text="${textError}" th:errors="*{textBody}" class="error"></p>
        </div>

        <input type="submit" value="Submit new post"/>

    </form>
</body>
</html>
