<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"> <!-- need to connect to Thymeleaf in order for this to work -->
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet"/>
    <script th:src="@{..\bower_components\webcomponentsjs\webcomponents-lite.js}"></script>
    <link rel="import" th:href="@{..\bower_components\polymer\polymer.html}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/homestyles.css}"/>
    <link rel="import" th:href="@{..\bower_components\paper-toolbar\paper-toolbar.html}"/>
    <link rel="import" th:href="@{..\bower_components\paper-icon-button\paper-icon-button.html}"/>
    <link rel="import" th:href="@{..\bower_components\iron-icons\iron-icons.html}"/>
    <script th:src="@{..\bower_components\webcomponentsjs\webcomponents-lite.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/post" tabindex="-1">
                        <paper-icon-button slot="top" icon="refresh"></paper-icon-button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/post/add" tabindex="-1">
                        <paper-icon-button icon="create"></paper-icon-button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/post/remove" tabindex="-1">
                        <paper-icon-button icon="delete-sweep"></paper-icon-button>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="masthead" style="background-image: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)), url(https://paolabottomley.files.wordpress.com/2012/12/hands-on-the-pianos-keys1.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>Between the Notes</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-preview" th:each="post : ${posts}">
                    <a th:href="'/post/view/' + ${post.postId}"> <!-- will need to change this to the post's id number -->
                        <h2 class="post-title" th:text="${post.title}"></h2>
                        <h3 class="post-subtitle" th:text="${post.headline}"></h3>
                    </a>
                    <p class="post-meta"><a th:href="'/post/edit/' + ${post.postId}" th:text="Edit"></a></p>
                    <hr/>
                </div>
            </div>
        </div>
    </div> <!-- USING UTEXT ALLOWS THE COMPUTER TO CORRECTLY INTERPRET THE HTML MARKUP FROM THE RICH TEXT EDITOR -->
</body>
</html>
