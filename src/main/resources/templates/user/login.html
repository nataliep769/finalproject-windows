<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"> <!-- need to connect to Thymeleaf in order for this to work -->
<head th:replace="fragments :: head"></head>
<body>
<div class="top-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text">
                <h1 class="wow fadeInLeftBig">Between the Notes</h1>
                <div class="description wow fadeInLeftBig">
                    <p class="tiny-nav">
                        | A CLASSICAL MUSIC BLOG |
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 r-form-1-box wow fadeInUp">
                <div class="r-form-1-top">
                    <div class="r-form-1-top-left">
                        <h3 class="input-info">Login</h3>
                    </div>
                </div>
                <div class="r-form-1-bottom">
                    <form method="post" style="max-width:600px;" th:object="${user}">

                        <div class="form-group">
                            <input class="r-form-1-first-name form-control" type="text" placeholder="Username..." th:field="*{username}" th:value="*{userId}"/>
                        </div>
                        <div class="form-group">
                            <input class="r-form-1-first-name form-control" placeholder="Password..." type="password" th:field="*{password}"/>
                        </div>
                        <p class="error" th:text="${error}"></p>
                        <input type="submit" value="Login"/>

                        <p class="error" th:text="${logOutConfirm}"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
